<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Years Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dog years converter</h1>

    <main>
        <input id="dog-years" type="number" min="0" placeholder="Dog Years">
        <button id="converter">Convert</button>
        <h2 id="display">Human years: <span id="human-years">00</span></h2>
    </main>
</body>
</html>
