<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coins Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Coins Game</h1>
        <div id="app">

            <div id="all-coins">
                <div class="coin">
                    <img src="./imgs/real_1.png" alt="1 Real coin">
                    <p class="quantity" data-value="1"></p>
                </div>
                <div class="coin">
                    <img src="./imgs/real_50.jpg" alt="0.50 Real coin">
                    <p class="quantity" data-value="0.50"></p>
                </div>
                <div class="coin">
                    <img src="./imgs/real_25.jpg" alt="0.25 Real coin">
                    <p class="quantity" data-value="0.25"></p>
                </div>
                <div class="coin">
                    <img src="./imgs/real_10.jpg" alt="0.10 Real coin">
                    <p class="quantity" data-value="0.10"></p>
                </div>
                <div class="coin">
                    <img src="./imgs/real_5.jpg" alt="0.05 Real coin">
                    <p class="quantity" data-value="0.05"></p>
                </div>
            </div>
           
            <div class="user-area">
                <input type="number">
                <button>Check</button>
            </div>
            
            <h2 id="result"></h2>
        </div>
    </main>
</body>
</html>
