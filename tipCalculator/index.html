<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main id="app">
        <h1>Tip Calculator</h1>
        <div class="form-input">
            <label for="bill">Bill (U$)</label>
            <input type="number" id="bill-value" placeholder="100" min="0">
        </div>
    
        <div class="form-input">
            <label for="tip">Tip (%)</label>
            <input type="number" id="tip-value" placeholder="10"min="1" max="100">
        </div>
        
        <div class="form-input">
            <p>Result:</p> <span id="result">110</span>
        </div> 
    </main>
   
</body>
</html>
